name: Deploy to Ubuntu VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Ubuntu VM
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@192.168.1.111 'cd /home/Desktop/React_notes-app && git pull origin master && ./deploy.sh'
